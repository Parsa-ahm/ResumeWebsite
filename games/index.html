<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games - Parsa Ahmadizadeh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/games.css" />
</head>

<body>
    <!-- Navbar will be loaded here dynamically -->
    <script src="../components/navbar-loader.js"></script>

    <!-- Header Section -->
    <section class="game-header">
        <div class="container">
            <div class="row">
                <div class="">
                    <h1 class="">
                        Games & Puzzles
                        <small class="text-body-secondary"> Interactive Games </small>
                    </h1>
                    <p class="mt-3">
                        A collection of interactive games and puzzles I've built. Play Boggle, solve Sudoku puzzles, or
                        test your memory with Simon Says. Each game demonstrates different programming concepts and
                        challenges.
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Games Section -->
    <section class="py-5">
        <div class="container">
            <div class="game-tabs">
                <div class="game-tab active" data-game="boggle">Boggle</div>
                <div class="game-tab" data-game="sudoku">Sudoku</div>
                <div class="game-tab" data-game="simon">Simon Says</div>
            </div>

            <!-- Boggle Game -->
            <div id="boggle" class="game-content active">
                <div class="game-card">
                    <div class="card-body">
                        <div class="game-controls">
                            <label for="board-size">Board Size:</label>
                            <input type="number" id="board-size" class="form-control" value="4" min="2" max="12"
                                style="width: 80px;" />
                            <button id="generate-btn" class="btn game-btn game-btn-primary">Generate</button>
                            <button id="solve-btn" class="btn game-btn game-btn-success">Solve</button>
                        </div>
                    </div>
                </div>

                <div class="game-board-container">
                    <table id="boggle-board"></table>
                </div>

                <div class="game-results">
                    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-3">
                        <h4 class="mb-0">Found Words (<span id="word-count">0</span>)</h4>
                        <input id="search-box" type="text" placeholder="Search..." class="search-box"
                            style="max-width: 300px;" />
                    </div>
                    <div id="results">
                        <div id="word-list"></div>
                    </div>
                </div>
            </div>

            <!-- Sudoku Game -->
            <div id="sudoku" class="game-content">
                <div class="game-board-container">
                    <div class="sudoku-grid">
                        <table class="table table-bordered text-center">
                            <tbody id="sudoku-grid"></tbody>
                        </table>
                    </div>
                </div>

                <div class="text-center" style="margin-top: 2rem;">
                    <div class="game-controls" style="justify-content: center;">
                        <button class="btn game-btn game-btn-primary" onclick="solveSudokuFromUI()">Solve</button>
                        <button class="btn game-btn game-btn-secondary" onclick="generateSudoku()">Generate
                            Puzzle</button>
                        <button class="btn game-btn game-btn-danger" onclick="clearGrid()">Clear Grid</button>
                    </div>
                </div>
            </div>

            <!-- Simon Game -->
            <div id="simon" class="game-content">
                <div class="simon-game-container">
                    <h1 id="level-title" class="simon-title">Press A Key to Start</h1>
                    <div class="simon-buttons-container">
                        <div type="button" id="green" class="simon-button green"></div>
                        <div type="button" id="red" class="simon-button red"></div>
                        <div type="button" id="yellow" class="simon-button yellow"></div>
                        <div type="button" id="blue" class="simon-button blue"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dictionary.js"></script>
    <script src="../sudoku/sudokuLogic/sudoku.js"></script>
    <script src="../Simon/game.js"></script>
    <script src="games.js"></script>
</body>

</html>
